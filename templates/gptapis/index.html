<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a Question</title>
</head>
<body>
    <div class="question-form">
        <form action="{% url 'process_question' %}" method="post">
            {% csrf_token %}
            <label for="question_text">Enter your question here:</label>
            <textarea id="question_text" name="question_text" rows="10" cols="90"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <style>
        .question-form {
            text-align: center;
            margin: 0 auto;
        }

        .question-form label {
            display: block;
            margin-bottom: 10px;
        }

        .question-form input[type="submit"] {
            float: none;
            display: block;
            margin: auto;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        form input[type="submit"]:hover {
           background-color: #0069d9;
        }
    </style>
</body>
</html>
